[pytest]
# Asyncio mode
asyncio_mode = auto
addopts = -p pytest_asyncio

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take significant time
    asyncio: Async tests (automatically added by pytest-asyncio)

# Output
console_output_style = progress
