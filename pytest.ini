[pytest]
# Asyncio mode
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take significant time
    asyncio: Async tests (automatically added by pytest-asyncio)
    mode_test: Tests covering TEST mode
    mode_safe_test: Tests covering SAFE_TEST mode
    mode_prod: Tests covering PROD mode
    tag_pages: Tests for tag-pages endpoint
    tag_tree: Tests for tag-tree endpoint
    tag_space: Tests for tag-space endpoint
    whitelist: Tests covering whitelist functionality
    context: Tests covering AI context preparation

# Output
console_output_style = progress

# Basic pytest options
addopts = 
    -v
    --tb=short
